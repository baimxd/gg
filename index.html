<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Neon Pocket Arcade</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0b1020;color:#fff;text-align:center}
    header{background:#111a33;padding:10px;display:flex;gap:10px;align-items:center}
    select,button{padding:8px 12px;border-radius:6px;border:none;font-weight:bold}
    section{display:none;padding:20px}
    section.active{display:block}
    canvas{background:#000;display:block;margin:auto;touch-action:none}
    .board{display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center;margin:10px auto}
    .board button{width:100px;height:100px;font-size:40px}
    .grid{display:grid;grid-template-columns:repeat(4,70px);gap:5px;justify-content:center}
    .grid div{width:70px;height:70px;display:flex;align-items:center;justify-content:center;background:#222;font-size:30px}
    .molegrid{display:grid;grid-template-columns:repeat(3,80px);gap:10px;justify-content:center}
    .mole{width:80px;height:80px;background:#333}
    .lit{background:#0f0}
    .simon{display:grid;grid-template-columns:repeat(2,120px);gap:10px;justify-content:center;margin-top:10px}
    .simon button{width:120px;height:120px;border:none}
    .green{background:green}.red{background:red}.blue{background:blue}.yellow{background:gold}
  </style>
</head>
<body>
<header>
  <h2 style="margin:0;flex:1">🎮 Neon Pocket Arcade</h2>
  <select id="gameSelect">
    <option value="home">🏠 Home</option>
    <option value="coin">🪙 Coin Flip</option>
    <option value="rps">✊ RPS</option>
    <option value="ttt">⭕ TicTacToe</option>
    <option value="memory">🧠 Memory</option>
    <option value="mole">🐹 Whack-a-Mole</option>
    <option value="react">⚡ Reaction</option>
    <option value="fifteen">🔢 15 Puzzle</option>
    <option value="snake">🐍 Snake</option>
    <option value="flappy">🕊️ Flappy</option>
    <option value="breakout">🧱 Breakout</option>
    <option value="simon">🟩🟥 Simon</option>
    <option value="tap25">🔢 Tap 1→25</option>
  </select>
</header>

<!-- Home -->
<section id="home" class="active">
  <h1>Welcome 👋</h1>
  <p>Pick a game from the dropdown above. All 12 games are mobile compatible.</p>
</section>

<!-- Coin Flip -->
<section id="coin"><h1>Coin Flip</h1>
  <button onclick="flipCoin()">Flip</button>
  <p id="coinResult"></p>
</section>

<!-- RPS -->
<section id="rps"><h1>Rock Paper Scissors</h1>
  <button onclick="playRPS('Rock')">Rock</button>
  <button onclick="playRPS('Paper')">Paper</button>
  <button onclick="playRPS('Scissors')">Scissors</button>
  <p id="rpsResult"></p>
</section>

<!-- TicTacToe -->
<section id="ttt"><h1>TicTacToe</h1>
  <div class="board" id="tttBoard"></div>
  <p id="tttMsg"></p>
</section>

<!-- Memory Match -->
<section id="memory"><h1>Memory</h1>
  <div class="grid" id="memoryGrid"></div>
</section>

<!-- Whack a Mole -->
<section id="mole"><h1>Whack a Mole</h1>
  <p>Tap the green square!</p>
  <div class="molegrid" id="moleGrid"></div>
  <p>Score: <span id="moleScore">0</span></p>
</section>

<!-- Reaction Test -->
<section id="react"><h1>Reaction Test</h1>
  <button id="reactBtn">Start</button>
  <p id="reactMsg"></p>
</section>

<!-- 15 Puzzle -->
<section id="fifteen"><h1>15 Puzzle</h1>
  <div class="grid" id="fifteenGrid"></div>
</section>

<!-- Snake -->
<section id="snake"><h1>Snake</h1>
  <canvas id="snakeCanvas" width="300" height="300"></canvas>
</section>

<!-- Flappy -->
<section id="flappy"><h1>Flappy</h1>
  <canvas id="flappyCanvas" width="300" height="400"></canvas>
  <p>Tap/Click to jump</p>
</section>

<!-- Breakout -->
<section id="breakout"><h1>Breakout</h1>
  <canvas id="breakCanvas" width="300" height="400"></canvas>
</section>

<!-- Simon -->
<section id="simon"><h1>Simon</h1>
  <div class="simon">
    <button class="green" onclick="simonPress(0)"></button>
    <button class="red" onclick="simonPress(1)"></button>
    <button class="blue" onclick="simonPress(2)"></button>
    <button class="yellow" onclick="simonPress(3)"></button>
  </div>
  <p id="simonMsg"></p>
  <button onclick="simonStart()">Start</button>
</section>

<!-- Tap 25 -->
<section id="tap25"><h1>Tap 1→25</h1>
  <div class="grid" id="tapGrid" style="grid-template-columns:repeat(5,60px)"></div>
  <p id="tapMsg"></p>
</section>

<script>
const select=document.getElementById('gameSelect');
select.addEventListener('change',()=>{
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(select.value).classList.add('active');
});

/* Coin */
function flipCoin(){
  document.getElementById('coinResult').textContent=Math.random()<0.5?"Heads":"Tails";
}

/* RPS */
function playRPS(choice){
  const opts=["Rock","Paper","Scissors"];
  const comp=opts[Math.floor(Math.random()*3)];
  let res="Draw";
  if(choice==="Rock"&&comp==="Scissors"||choice==="Paper"&&comp==="Rock"||choice==="Scissors"&&comp==="Paper") res="You win!";
  else if(choice!==comp) res="You lose!";
  document.getElementById('rpsResult').textContent=`You: ${choice} | CPU: ${comp} → ${res}`;
}

/* TicTacToe */
const tttBoard=document.getElementById('tttBoard');
let tttCells=[]; let tttTurn="X";
function resetTTT(){
  tttBoard.innerHTML=""; tttCells=[];
  for(let i=0;i<9;i++){
    const b=document.createElement("button");
    b.addEventListener("click",()=>tttMove(i));
    tttBoard.appendChild(b); tttCells.push("");
  }
  document.getElementById('tttMsg').textContent="Your turn";
}
function tttMove(i){
  if(tttCells[i]||tttWinner()) return;
  tttCells[i]=tttTurn; tttBoard.children[i].textContent=tttTurn;
  tttTurn=tttTurn==="X"?"O":"X";
  if(tttWinner()) document.getElementById('tttMsg').textContent=tttWinner()+" wins!";
}
function tttWinner(){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const [a,b,c] of w) if(tttCells[a]&&tttCells[a]===tttCells[b]&&tttCells[a]===tttCells[c]) return tttCells[a];
}
resetTTT();

/* Memory */
const memGrid=document.getElementById('memoryGrid');
let memValues=["🍎","🍎","🍌","🍌","🍒","🍒","🍇","🍇"]; memValues.sort(()=>Math.random()-0.5);
let memOpen=[];
memValues.forEach((v,i)=>{const d=document.createElement("div"); d.dataset.val=v; d.onclick=()=>memFlip(d); memGrid.appendChild(d)});
function memFlip(d){
  if(d.textContent||memOpen.length==2) return;
  d.textContent=d.dataset.val; memOpen.push(d);
  if(memOpen.length==2){
    if(memOpen[0].dataset.val!==memOpen[1].dataset.val) setTimeout(()=>memOpen.forEach(x=>x.textContent=""),600);
    memOpen=[];
  }
}

/* Whack a Mole */
const moleGrid=document.getElementById('moleGrid'); let moleIdx=0; let score=0;
for(let i=0;i<9;i++){const d=document.createElement("div"); d.className="mole"; d.onclick=()=>{if(i===moleIdx){score++;document.getElementById('moleScore').textContent=score}}; moleGrid.appendChild(d);}
setInterval(()=>{Array.from(moleGrid.children).forEach(x=>x.classList.remove("lit")); moleIdx=Math.floor(Math.random()*9); moleGrid.children[moleIdx].classList.add("lit")},1000);

/* Reaction */
const reactBtn=document.getElementById('reactBtn'); let reactStart=0;
reactBtn.onclick=()=>{
  reactBtn.disabled=true; document.getElementById('reactMsg').textContent="Wait for green...";
  setTimeout(()=>{reactBtn.style.background="green"; reactStart=Date.now(); reactBtn.disabled=false; reactBtn.textContent="Click!";},Math.random()*2000+1000);
};
reactBtn.addEventListener('click',()=>{if(reactStart){document.getElementById('reactMsg').textContent=`${Date.now()-reactStart} ms`; reactStart=0; reactBtn.textContent="Start"; reactBtn.style.background="";}});

/* Fifteen Puzzle */
const fGrid=document.getElementById('fifteenGrid'); let arr=[...Array(15).keys()].map(x=>x+1).concat([""]);
function draw15(){fGrid.innerHTML=""; arr.forEach((v,i)=>{const d=document.createElement("div"); d.textContent=v; d.onclick=()=>move15(i); fGrid.appendChild(d)});}
function move15(i){const empty=arr.indexOf(""); const valid=[i-1,i+1,i-4,i+4]; if(valid.includes(empty)){[arr[i],arr[empty]]=[arr[empty],arr[i]]; draw15();}}
draw15();

/* Snake */
const sCan=document.getElementById('snakeCanvas'); const sCtx=sCan.getContext('2d');
let sSnake=[{x:5,y:5}],sDir={x:1,y:0},sFood={x:8,y:8};
function drawSnake(){sCtx.fillStyle="#000";sCtx.fillRect(0,0,300,300);sCtx.fillStyle="lime";sSnake.forEach(p=>sCtx.fillRect(p.x*15,p.y*15,15,15));sCtx.fillStyle="red";sCtx.fillRect(sFood.x*15,sFood.y*15,15,15);}
function tickSnake(){const head={x:sSnake[0].x+sDir.x,y:sSnake[0].y+sDir.y};sSnake.unshift(head);if(head.x==sFood.x&&head.y==sFood.y){sFood={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};}else sSnake.pop();drawSnake();}
setInterval(tickSnake,200);
document.addEventListener('keydown',e=>{if(e.key=="ArrowUp")sDir={x:0,y:-1};if(e.key=="ArrowDown")sDir={x:0,y:1};if(e.key=="ArrowLeft")sDir={x:-1,y:0};if(e.key=="ArrowRight")sDir={x:1,y:0}});

/* Flappy */
const fCan=document.getElementById('flappyCanvas');const fCtx=fCan.getContext('2d');let fy=200,vel=0,pipes=[{x:300,y:200}];
function drawFlappy(){fCtx.fillStyle="#000";fCtx.fillRect(0,0,300,400);fCtx.fillStyle="yellow";fCtx.fillRect(50,fy,20,20);fCtx.fillStyle="green";pipes.forEach(p=>{fCtx.fillRect(p.x,0,40,p.y-50);fCtx.fillRect(p.x,p.y+50,40,400)});}
function tickFlappy(){vel+=1;fy+=vel;pipes.forEach(p=>p.x-=2);if(pipes[0].x<-40)pipes.shift(),pipes.push({x:300,y:100+Math.random()*200});drawFlappy();}
setInterval(tickFlappy,50);
fCan.addEventListener('click',()=>vel=-8);

/* Breakout */
const bCan=document.getElementById('breakCanvas');const bCtx=bCan.getContext('2d');
let bx=150,by=200,bvx=2,bvy=-2,paddleX=120;const bricks=[];
for(let r=0;r<3;r++)for(let c=0;c<5;c++)bricks.push({x:60*c+20,y:20*r+20,hit:false});
function drawBreak(){bCtx.fillStyle="#000";bCtx.fillRect(0,0,300,400);bCtx.fillStyle="white";bCtx.fillRect(paddleX,370,60,10);bCtx.beginPath();bCtx.arc(bx,by,8,0,Math.PI*2);bCtx.fill();bricks.forEach(b=>{if(!b.hit){bCtx.fillStyle="red";bCtx.fillRect(b.x,b.y,50,15)}});}
function tickBreak(){bx+=bvx;by+=bvy;if(bx<0||bx>300)bvx*=-1;if(by<0)bvy*=-1;if(by>370&&bx>paddleX&&bx<paddleX+60)bvy*=-1;bricks.forEach(br=>{if(!br.hit&&bx>br.x&&bx<br.x+50&&by>br.y&&by<br.y+15){br.hit=true;bvy*=-1}});drawBreak();}
setInterval(tickBreak,30);
document.addEventListener('mousemove',e=>{paddleX=e.clientX-bCan.getBoundingClientRect().left-30});

/* Simon */
let simonSeq=[],simonStep=0;function simonStart(){simonSeq=[];addSimon();}
function addSimon(){simonSeq.push(Math.floor(Math.random()*4));simonStep=0;flashSimon(0);}
function flashSimon(i){if(i>=simonSeq.length)return;const idx=simonSeq[i];const btn=document.querySelectorAll('.simon button')[idx];btn.style.opacity=0.5;setTimeout(()=>{btn.style.opacity=1;setTimeout(()=>flashSimon(i+1),500)},500);}
function simonPress(i){if(simonSeq[simonStep]==i){simonStep++;if(simonStep==simonSeq.length){document.getElementById('simonMsg').textContent="Good!";setTimeout(addSimon,1000)}}else{document.getElementById('simonMsg').textContent="Fail!";}}
/* Tap 25 */
const tapGrid=document.getElementById('tapGrid');let nums=[...Array(25).keys()].map(x=>x+1);nums.sort(()=>Math.random()-0.5);nums.forEach(n=>{const d=document.createElement("div");d.textContent=n;d.style.background="#222";d.style.width="60px";d.style.height="60px";d.style.display="flex";d.style.alignItems="center";d.style.justifyContent="center";d.style.fontSize="20px";d.onclick=()=>tapClick(d,n);tapGrid.appendChild(d)});let tapNext=1;
function tapClick(d,n){if(n==tapNext){d.style.background="lime";tapNext++;if(tapNext>25)document.getElementById('tapMsg').textContent="Done!";}}
</script>
</body>
</html>
